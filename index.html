<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // URL to the raw GitHub file
        const domainUrl = 'https://raw.githubusercontent.com/MuhIkhsanH/web/main/domain.txt';

        // Fetch the domain URL from the GitHub file
        fetch(domainUrl)
        .then(response => response.text())
        .then(domain => {
            // Trim any whitespace and check if the URL is valid
            const trimmedDomain = domain.trim();
            if (trimmedDomain.startsWith('http')) {
                // Redirect if the URL is valid
                window.location.href = trimmedDomain;
            } else {
                console.error('Invalid URL:', trimmedDomain);
            }
        })
        .catch(error => {
            console.error('Error fetching domain:', error);
        });
    </script>
</body>
</html>
